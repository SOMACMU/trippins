<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap core library -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
  <link rel="icon" type="image/png" href="{% static "images/trippins.png" %}">
  <link rel="stylesheet" type="text/css" href="{% static "authentication/css/main.css" %}">

  <script src="{% static "core/js/jquery.min.js" %}" type="text/javascript"></script>
  <script src="{% static "authentication/js/main.js" %}" type="text/javascript"></script>
  <title>Trip Pins</title>
</head>

<body>
  <video id="videobcg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
     <source src="/static/authentication/videos/Aurora.mp4" type="video/mp4">
          Sorry, your browser does not support HTML5 video.
  </video>

  <div id="login_container" class="container">
    <div class="login-align">
      <form method="post" action="{% url 'login' %}">
        <h3 class="form-login-heading">Log into your account</h3>
        <div class="error-message">{{ error_message }}</div>
         <div class="error-message">{{ form.non_field_errors.as_ul }}</div>
        <table>
            {% for field in form %}
              <tr>
              <td>{{ field }}</td><td class="error-message">{{field.errors}}</td>
            </tr>
            {% endfor %}
          </table>
        <div class="login-options">
          <button class="btn login-btn" type="submit">
            Log In
          </button>
          <label class="login-checkbox-text">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
        </div>
        {% csrf_token %}
      </form>
    </div>
    <div class="login-align signup-options">
      <p>
        Don't have an account?
        <a id="signup-link" href={% url 'registration' %}>Sign up now Â»</a>
        <br>
      </p>
    </div>
  </div>
</body>

</html>
